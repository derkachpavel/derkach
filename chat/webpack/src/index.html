<!DOCTYPE html>
<html>
<head>
	<title>chat</title>
	<meta charset="utf-8">
</head>
<body>

	<div class="wrapper">
		<header>
			<div class="time">
				<p class="online-time">You are online for: <span id="online_time">1h 30m</span></p>
				<p class="local-time">Your local time is: <span id="local_time_now">10:45</span></p>
			</div>
			<div class="pers-private">
				<p><a class="pers-info" href="">Edit personal info</a></p>
				<p><a class="private-mess" href="">Private messages<span>(3)</span></a></p>
			</div>
			<div class="logo">
				<img src="images/hobnob.png">
			</div>

		</header>
		<input id="your_name" type="text" name="your_name" class="input_name" placeholder="        enter your name" />
		<div class="user-chat">
			<div class="online-user">
				<p class="online-user">Online:<span id="online_users"></span></p>
			</div>
			<div class="list-uder">
				<ul id="using-pure-js">
					<!-- <li class="list-uder online">John Snow</li>
					<li class="list-uder online">Andrew Simpson</li>
					<li class="list-uder online">Alison Black</li>
					<li class="list-uder departed">Sasha Stuart</li> -->
				</ul>
			</div>
			
		</div>

		<div class="chat">
			<ul class="chat-all">
				<li class="chat-main active"><a href="">Main chat</a></li>
				<li class="chat-with"><a href="">Chat with Alison (2)</a><a class="close" href="">X</a></li>
				<li class="chat-with1"><a href="">Chat with John (2)</a><a class="close" href="">X</a></li>

			</ul>
			<div class="chat-online-wr">
				<div class="chat-online-all">
				<div class="chat-online" id="chat_online_div">
					
						<!-- <div class="chat-author"><span class="author">John Snow:</span><span class="chat-message">Hi, how is the weather there?</span></div>
						
						<div class="chat-author"><span class="author"> Alison Black:</span><span class="chat-message">It's snowy, temperature here is 10 degrees below zero celsius.</span></div>
						
						<div class="chat-author"><span class="author">John Snow:</span><span class="chat-message">Wuh, itseems winter has come indeed...</span></div> -->
						<ul id="chat_online_ul">
													
						</ul>
				</div>
				</div>
				</div>
			</div>	
		</div>
		
		<div class="input-message">
			<div class="text-messege">
				<form name="chat_form">
					<textarea id="text1" name="text" value=""></textarea>
				</form>
			</div>
			
			<ul class="format-message" id="format_red">
				<li class="format-fat"><input id="select_b" class="format-fat" type="button" value="B" /></li>
				<li class="format-italics"><input id="select_i" class="format-italics" type="button" value="I" /></li>
				<li class="format-underline"><input id="select_u" class="format-underline" type="button" value="U" /></li>
				<li class="format-link"><input id="select_link" type="button" value="Link" /></li>
			</ul>
			<form class="send-message">
				<input id="input_chat" type="button" name="send-message" value="Send message">	
			</form>		
		</div>
		<div class="entered-message">
			<div class="quantity-symbols"><p><span id="symbol" class="quantity">31</span> characters entered</p></div>
			<div class="quantity-letter"><p><span id="letter" class="quantity">25</span> letters entered</p></div>
			<div class="quantity-hidden"><p><span id="space" class="quantity">4</span> whitespace characters entered</p></div>
			<div class="quantity-punctuation"><p><span id="punctuation" class="quantity">2</span> punctuation marks entered</p></div>
		</div>

	</div>


</body>
</html>
